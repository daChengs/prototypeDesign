<div class="dashboard-welcome animate__animated animate__fadeIn">
    <div class="welcome-content">
        <h2 class="dashboard-title">Hi, 欢迎来到寻职 <span class="wave">👋</span></h2>
        <p class="dashboard-subtitle">助你找到理想的职业发展方向</p>
    </div>
    <div class="welcome-decoration">
        <div class="decoration-circle"></div>
        <div class="decoration-circle"></div>
    </div>
</div>

<div class="dashboard-stats-grid">
    <div class="dashboard-stat-card animate__animated animate__fadeInUp animate__faster animate__delay-0.5s">
        <div class="stat-icon">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="stat-info">
            <h3>推荐职位</h3>
            <div class="count-wrapper">
                <span class="count">12</span>
                <span class="trend up">
                    <i class="fas fa-arrow-up"></i>
                    新增
                </span>
            </div>
        </div>
    </div>
    <div class="dashboard-stat-card animate__animated animate__fadeInUp animate__faster animate__delay-0.7s">
        <div class="stat-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="stat-info">
            <h3>能力评估</h3>
            <div class="count-wrapper">
                <span class="count">85</span>
                <div class="progress-mini">
                    <div class="progress-bar" style="width: 85%"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dashboard-section">
    <div class="section-header">
        <h2>职业发展</h2>
        <span class="section-subtitle">探索你的职业方向</span>
    </div>
    <div class="quick-actions">
        <div class="action-card hvr-float-shadow animate__animated animate__fadeInUp animate__faster animate__delay-0.9s">
            <div class="action-icon">
                <i class="fas fa-compass"></i>
            </div>
            <span>职业规划</span>
            <p class="action-desc">制定个性化职业发展路线</p>
        </div>
        <div class="action-card hvr-float-shadow animate__animated animate__fadeInUp animate__faster animate__delay-1.1s">
            <div class="action-icon">
                <i class="fas fa-search"></i>
            </div>
            <span>寻找机会</span>
            <p class="action-desc">发现适合你的职位机会</p>
        </div>
        <div class="action-card hvr-float-shadow animate__animated animate__fadeInUp animate__faster animate__delay-1.3s">
            <div class="action-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <span>能力提升</span>
            <p class="action-desc">提升职业核心竞争力</p>
        </div>
        <div class="action-card hvr-float-shadow animate__animated animate__fadeInUp animate__faster animate__delay-1.5s">
            <div class="action-icon">
                <i class="fas fa-comments"></i>
            </div>
            <span>面试辅导</span>
            <p class="action-desc">一对一面试技巧指导</p>
        </div>
    </div>
</div>

<div class="dashboard-section">
    <div class="section-header">
        <h2>推荐活动</h2>
        <a href="#" class="view-all">查看全部</a>
    </div>
    <div class="activity-card">
        <div class="activity-status live">
            <span class="status-dot"></span>
            直播中
        </div>
        <div class="activity-content">
            <div class="activity-tag">职业规划</div>
            <h3>如何规划你的职业发展道路</h3>
            <p>资深职业规划师分享职业发展经验与建议</p>
            <div class="activity-meta">
                <div class="meta-item">
                    <i class="fas fa-users"></i>
                    <span>200人参加</span>
                </div>
                <div class="meta-item">
                    <i class="far fa-clock"></i>
                    <span>19:00-21:00</span>
                </div>
            </div>
        </div>
        <button class="btn-join-live">
            立即参加
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</div>

<!-- 在底部添加悬浮按钮和菜单 -->
<button class="fab">
    <i class="fas fa-plus"></i>
</button>

<div class="fab-menu">
    <div class="fab-item" data-tooltip="创建笔记">
        <i class="fas fa-edit"></i>
    </div>
    <div class="fab-item" data-tooltip="上传文件">
        <i class="fas fa-file-upload"></i>
    </div>
    <div class="fab-item" data-tooltip="发起讨论">
        <i class="fas fa-comments"></i>
    </div>
</div>
