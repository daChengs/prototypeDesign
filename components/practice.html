<div class="practice-header">
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="搜索面试题或练习">
    </div>
    <div class="filter-tags">
        <span class="filter-tag active">全部</span>
        <span class="filter-tag">技术类</span>
        <span class="filter-tag">行为类</span>
        <span class="filter-tag">模拟面试</span>
    </div>
</div>

<div class="practice-categories">
    <!-- 技术面试部分 -->
    <div class="practice-category-card">
        <h3 class="practice-category-title">
            <i class="fas fa-code"></i>
            技术面试题库
        </h3>
        <div class="practice-progress">
            <div class="progress-text">
                <span>完成进度</span>
                <span>60%</span>
            </div>
            <div class="progress-bar">
                <div class="progress" style="width: 60%"></div>
            </div>
        </div>
        <div class="practice-subcategories">
            <div class="subcategory-card">
                <i class="fas fa-sitemap"></i>
                <span>算法</span>
                <span class="count">100题</span>
            </div>
            <div class="subcategory-card">
                <i class="fas fa-project-diagram"></i>
                <span>系统设计</span>
                <span class="count">50题</span>
            </div>
            <div class="subcategory-card">
                <i class="fas fa-laptop-code"></i>
                <span>编程实战</span>
                <span class="count">80题</span>
            </div>
        </div>
    </div>

    <!-- 模拟面试部分 -->
    <div class="practice-category-card">
        <h3 class="practice-category-title">
            <i class="fas fa-video"></i>
            模拟面试
        </h3>
        <div class="mock-interview-options">
            <div class="mock-option">
                <div class="mock-info">
                    <h4>AI模拟面试</h4>
                    <p>智能AI助手模拟真实面试场景</p>
                </div>
                <button class="btn-start">开始</button>
            </div>
            <div class="mock-option">
                <div class="mock-info">
                    <h4>真人模拟面试</h4>
                    <p>与经验丰富的面试官1v1交流</p>
                </div>
                <button class="btn-book">预约</button>
            </div>
        </div>
    </div>

    <!-- 每日练习 -->
    <div class="daily-practice">
        <div class="daily-header">
            <h3>每日练习</h3>
            <span class="date">3月15日</span>
        </div>
        <div class="practice-list">
            <div class="practice-item">
                <div class="practice-info">
                    <div class="practice-tag">算法</div>
                    <h4>二叉树的层序遍历</h4>
                    <p>难度：中等 | 通过率：65%</p>
                </div>
                <button class="btn-solve">解题</button>
            </div>
            <div class="practice-item">
                <div class="practice-info">
                    <div class="practice-tag">行为面试</div>
                    <h4>项目经验分享</h4>
                    <p>描述一个你最有挑战性的项目</p>
                </div>
                <button class="btn-solve">练习</button>
            </div>
        </div>
    </div>

    <!-- 学习计划 -->
    <div class="study-plan">
        <h3>推荐学习计划</h3>
        <div class="plan-card">
            <div class="plan-info">
                <h4>前端开发工程师面试突击</h4>
                <p>为期14天的系统性学习计划</p>
                <div class="plan-stats">
                    <span><i class="fas fa-user"></i> 2000+人在学</span>
                    <span><i class="fas fa-star"></i> 4.9分</span>
                </div>
            </div>
            <button class="btn-join">加入学习</button>
        </div>
    </div>
</div>
